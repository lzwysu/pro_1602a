<div id="pagination">
    <ul id="pagination-flickr">
    {% if articles.has_previous %}
    <li class="previous"><a href="?pn={{ articles.previous_page_number }}&cid={{ req.GET.cid }}&y={{ req.GET.y }}&m={{ req.GET.m }}&tid={{ req.GET.tid }}">&laquo;上一页</a></li>
    {% else %}
    <li class="previous-off">&laquo;上一页</li>
    {% endif %}

     <li class="active">{{ articles.number }}/{{ articles.paginator.num_pages }}</li>

    {% if articles.has_next %}
      <li class="next"><a href="?pn={{ articles.next_page_number }}&cid={{ req.GET.cid }}&y={{ req.GET.y }}&m={{ req.GET.m }}&tid={{ req.GET.tid }}">下一页 &raquo;</a></li>
    {% else %}
      <li class="next-off">下一页 &raquo;</li>
    {% endif %}
   </ul>
</div>
